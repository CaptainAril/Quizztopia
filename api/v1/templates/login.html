{% extends "base.html" %}

{% block styles %}
<!-- <link rel="stylesheet" href="../static/styles/login.css"> -->
{% endblock %}

{% block main %}
<div class="row py-4 justify-content-center">
	<div class="col-lg-6 px-5">
		<h1 class="text-center lead">Login to Quiztopia</h1>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="alert alert-warning text-center" role="alert">
			{{ messages[0] }}
		</div>
		{% endif %}
		{% endwith %}
		<form class="border rounded p-3" method="POST" action="/login">
			<label class="form-label" for="username">Username:</label>
			<input class="form-control mb-3" type="text" id="username" name="username" required>

			<label class="form-label" for="password">Password:</label>
			<input class="form-control mb-3" type="password" id="password" name="password" required>

			<input class="btn btn-primary mb-1" type="submit" value="Login">
		</form>
		<div class="text-center m-1">
			<p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
		</div>
	</div>
</div>

{% endblock %}
