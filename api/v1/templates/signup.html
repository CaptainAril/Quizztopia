{% extends "base.html" %}

{% block styles %}
<!-- <link rel="stylesheet" href="../static/styles/signup.css"> -->
{% endblock %}

{% block main %}

<div class="row py-4 justify-content-center">
	<div class="col-lg-6 px-5">
		<h1 class="text-center lead">Sign Up</h1>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-warning text-center" role="alert">
		{{ messages[0] }}
	</div>
	{% endif %}
	{% endwith %}
	<form class="border rounded p-3" method="POST" action="/signup">
		<label class="form-label" for="username">Username:</label>
		<input class="form-control mb-3" type="text" id="username" name="username" required>

		<label class="form-label" for="email">Email:</label>
		<input class="form-control mb-3" type="email" id="email" name="email" required>

		<label class="form-label" for="password">Password:</label>
		<input class="form-control mb-3" type="password" id="password" name="password" required>

		<label class="form-label" for="confirm_password">Confirm Password:</label>
		<input class="form-control mb-3" type="password" id="confirm_password" name="confirm_password" required>

		<input class="btn btn-primary mb-1" type="submit" value="Sign Up">
	</form>
	<div class="text-center m-1">
		<p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
	</div>
	</div>
	
</div>

{% endblock %}
